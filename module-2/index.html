<!DOCTYPE html>
<html ng-app="second">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
      <script src="app.js"></script>
      <title>{{title}}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div ng-controller='AddingList as ad'>
      <input type="text" ng-model = "ad.itemName" placeholder="item name" value="egg">
      <input type="text" ng-model = "ad.itemQuantity" placeholder="item value" value=8>
      <button ng-click="ad.addItem()">add to list</button>
    </div>
    <div ng-controller='ShowingList as show'>
      <ol>
        <li ng-repeat="item in show.items">{{item.name}} of {{ item.quantity}}
        <button ng-click="show.removeItem($index);">remove</button>
        </li>
      </ol>
    </div>
  </body>
</html>
